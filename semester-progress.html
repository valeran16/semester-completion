<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Semester Countdown and Completion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .widget {
    text-align: center;
  }
</style>
</head>
<body>
<div class="widget">
  <h2>Semester Progress</h2>
  <div id="countdown"></div>
  <div id="completion"></div>
</div>

<script>
  function calculateSemesterProgress() {
    const startDate = new Date('January 9, 2024');
    const endDate = new Date('May 17, 2024');
    const today = new Date();

    const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
    const daysPassed = (today - startDate) / (1000 * 60 * 60 * 24);
    const daysRemaining = (endDate - today) / (1000 * 60 * 60 * 24);
    const completionPercentage = ((daysPassed / totalDays) * 100).toFixed(2);

    document.getElementById('countdown').innerHTML = `Days Remaining: ${Math.max(0, daysRemaining.toFixed(0))}`;
    document.getElementById('completion').innerHTML = `Completion: ${completionPercentage}%`;
  }

  // Call the function to update the widget
  calculateSemesterProgress();
</script>
</body>
</html>
